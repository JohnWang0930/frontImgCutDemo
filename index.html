<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./main.js"></script>
</head>

<body>

    <input type="file" class="file_upload" />

    <div class="wrapper">
        <span>裁剪框：</span>
        <img class="img_back"></img>
        <img class="img_real" draggable="false"></img>
    </div>

    <div class="preview">
        <span>预览框：</span>
        <img class="preview_img"></img>
    </div>

    <style>
        .wrapper {
            font-size: 0;
            position: relative;
        }

        .wrapper * {
            font-size: 20px;
        }

        .img_back {
            max-width: 200px;
            max-height: 200px;
            display: inline-block;
            position: absolute;
            opacity: 0.6;
        }

        .img_real,
        .preview_img {
            position: absolute;
            clip: auto;
            display: inline-block;
            max-width: 200px;
            max-height: 200px;
        }
        .preview{
            margin-top: 200px;
        }
    </style>
</body>

</html>
